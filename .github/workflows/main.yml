name: Generate Snake

on:
  # run automatically every 6 hours
  schedule:
    - cron: "0 */6 * * *" 
  
  # allows to manually run the job at any time
  workflow_dispatch:
  
  # run on every push on the master branch
  push:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      # Check out the repository to make it accessible
      - name: Checkout repository
        uses: actions/checkout@v3  # updated to a version that supports Node 16+

      # Generates the snake and output svg and gif
      - name: generate github-contribution-grid-snake
        uses: Platane/snk@v3
        with:
          github_user_name: Halim-m
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg
          
      # Push the generated snake files to the "output" branch
      - name: push github-contribution-grid-snake.svg and gif to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0  # updated to a version that supports Node 16+
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Show the status for debugging purposes
      - name: Check git status
        run: git status
