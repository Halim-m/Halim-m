# GitHub Action for generating a contribution graph with a snake eating your contributions.

name: Generate Snake

# Controls when the action will run. This action runs every 6 hours.
on:
  schedule:
    # every 6 hours
    - cron: "0 */6 * * *"

  # This command allows us to run the Action automatically from the Actions tab.
  workflow_dispatch:

jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      # Checks repo under $GITHUB_WORKSHOP, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v3  # updated to a version supporting Node 16+

      # Generates the snake  
      - name: Generate github-contribution-grid-snake
        uses: Platane/snk@v3
        with:
          github_user_name: Halim-m
          # these next 2 lines generate the files on a branch called "output". This keeps the main branch from cluttering up.
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Show the status of the build. Makes it easier for debugging (if there's any issues).
      - name: Show git status
        run: git status

      # Push the changes
      - name: Push changes
        uses: stefanzweifel/git-auto-commit-action@v4  # updated to a more maintained action
        with:
          commit_message: "Update snake contribution grid"
          branch: master
          file_pattern: dist/**

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v3.1.0  # updated to Node 16+
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
