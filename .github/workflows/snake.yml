# GitHub Action for generating a contribution graph with a snake eating your contributions.

name: Generate Snake

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Generate Snake Animation
      - name: Generate Snake Animation
        uses: Platane/snk@v3.2.0
        with:
          github_user_name: Halim-m  # Kullan覺c覺 ad覺n覺 manuel giriyoruz

      # Debugging Step 1: Check Animation Output
      - name: DebuggingCheckOutput
        run: |
          echo "Checking Snake Animation Output..."
          if [ -f "./dist/snake.svg" ]; then
            echo "Snake.svg found in dist directory."
          else
            echo "Snake.svg not found!"
            exit 1
          fi

      # Step 3: Upload Snake Animation to GitHub Pages
      - name: Upload Snake Animation to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAT }}
          publish_dir: ./dist
